<div class="container">

  <!-- PESQUISA -->
  <div class="pesquisa">
    <mat-card>
      <mat-card-header>
        <h2>Pesquisa </h2>
      </mat-card-header>
      <input matInput (dateInput)="busca($event)" [matDatepicker]="picker" placeholder="Selecione uma data">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-card>
  </div>


  <!-- Resultados -->

  <h2>Resultados <span [matBadge]="licitacoes?.quantidade" matBadgeOverlap="true"></span> </h2>
  <mat-spinner *ngIf="showSpinner"></mat-spinner>
  
  <div class="resultados">

    <mat-card *ngFor="let licitacao of licitacoes?.listaLicitacoes">
      <mat-card-header>{{licitacao.modalidade}} - Nº{{licitacao.num_ano_edital}}</mat-card-header>
      <mat-card-content>
        <p class="orgao">{{licitacao.orgao_responsavel}}</p>
        <p> Valor Máximo  <b>{{licitacao.valor_maximo_inicial}}</b> </p>
        <p></p>
        <mat-card-actions>
            <button mat-button>ITENS</button>
          </mat-card-actions>
      </mat-card-content>
    </mat-card>
  </div>

</div>
